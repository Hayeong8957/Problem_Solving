<!-- MAX_SAFE_INTEGER : 안정적인 가장 큰 정수값이 저장됨 -->
<!--Math.min()
    인자값들 중 최솟값을 리턴해주는 메서드
    배열같은 객체가 넘어가지진 않음
    배열같은 객체를 넘기려면 전개 연산자를 사용해야함
    - Math.min(...arr); 
    - Math.max(...arr);

    * 전개 연산자를 사용하지 않고 최솟값 구하는 방법
    - Math.min.apply(컨트롤 할 객체, 배열);
    - Math.min.apply(null, arr);
 -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer, min=Number.MAX_SAFE_INTEGER;
                
                for(let i=0; i<arr.length; i++)
                {
                    if(min > arr[i]) min = arr[i]
                }
                answer = min;
                return answer;
            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
