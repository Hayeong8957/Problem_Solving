<!-- 강의 답안
    for(let x of arr) {
        if(x%10===day) answer++;
    }
- for ~ of 에 익숙해지자
- 파이썬에 익숙해져서 ++, --를 안쓰게 되는데, 
다시 증감연산자에 익숙해지자
 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(day, arr){
                let answer=0;
                for(let i=0; i<arr.length; i++)
                {
                    if(arr[i] % 10 === day)
                    {
                        answer += 1;
                    }
                }
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
