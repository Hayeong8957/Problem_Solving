<!--Math 함수 
    Math.ceil() : 소수점 올림하여 정수 반환
    Math.floor() : 소수점 버림하여 정수 반환
    Math.round() : 소수점 반올림하여 정수 반환
 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer;
                answer = Math.ceil(n/12);
                return answer;
            }

            console.log(solution(178));
        </script>
    </body>
</html>
