<!-- 
대문자 -> 소문자로, 소문자 -> 대문자로 바꿔서 출력하는 문제이다.
하나하나씩 탐색할 필요성이 있음.
- x를 소문자로 바꾼 것이 x와 같다면 -> 원래 소문자였던 것 -> x를 대문자로 바꿔
- x를 대문자로 바꾼 것이 x와 같다면 -> 원래 대문자였던 것 -> x를 소문자로 바꿔
- 그게 아니면 같다는 거니 그냥 answer에 더해
 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                for(let x of s){
                    if(x.toLowerCase() === x) answer += x.toUpperCase();
                    else answer += x.toLowerCase();
                }
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
