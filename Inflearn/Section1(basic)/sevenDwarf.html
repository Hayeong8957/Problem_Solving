<!--
# 내 풀이
- 일단 배열의 요소를 다 더한 값을 sum에 넣는다.
- sum - 100하면 가짜 난쟁이들의 키를 더한 값이 나오므로 diff에 저장
- 배열을 순회하면서 두 값을 더했을 때 diff와 동일하다면 그 해당 인덱스에 있는 요소를 삭제한다. 

# 정답 코드
let sum=answer.reduce((a, b)=>a+b, 0);
for(let i=0; i<8; i++){
    for(let j=i+1; j<9; j++){
        if((sum-(answer[i]+answer[j]))==100){
            answer.splice(j, 1);
            answer.splice(i, 1);
        }
    }
}

# 다른 점
- 배열의 모든 요소를 다 더한 값을 reduce를 사용하여 작성함
- reduce()메서드 익히기
const result = arr.reduce((prev, cur) => {
	return prev + cur;
}, 0)

- prev는 1~4까지의 합, cur은 5
- 따라서 모든 원소들의 합이 됨.
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                let sumAll = 0, diff = 0;
                for(let x of answer){
                    sumAll += x
                }
                diff = sumAll - 100;
                for(let i = 0; i < answer.length; i++){
                    for(let j = i + 1; j < answer.length; j++){
                        if(answer[i]+answer[j]===diff){
                            answer.splice(j, 1);
                            answer.splice(i, 1);
                        }
                    }
                }
                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
