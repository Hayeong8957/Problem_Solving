<html>

        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                answer = s.replace(/A/g, '#');
                return answer;
            }
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
