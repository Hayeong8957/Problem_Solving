<!-- 재귀함수 이진수 출력
N입력시 2진수로 변환하여 출력
2진수 변환하려면 몫이 0이 될때까지 2로 계속 나눔
11 => 11/2 = 5 ... 1
      5/2 = 2 ... 1
      2/2 = 1 ... 0
      1/2 = 0 ... 1
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = '';
        function DFS(N) {
          if (N === 0) return;
          DFS(parseInt(N / 2));
          answer += String(N % 2);
        }
        DFS(n);
        return answer;
      }

      console.log(solution(11));
    </script>
  </body>
</html>
