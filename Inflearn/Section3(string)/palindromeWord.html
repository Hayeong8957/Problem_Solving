<!-- 
# 내 풀이
- str길이의 반 만큼 for문을 돌아서 첫번째부터~ vs 맨 마지막부터~ 비교
- 홀수일 때를 위해 Math.floor로 소수점 버림

# 강의 답안
- 메서드 활용
function solution(s){
  let answer="YES";
  s=s.toLowerCase();
  if(s.split("").reverse().join("")!=s) return "NO";
  return answer;
}
- split("") : 모든 문자가 하나씩 분리된 배열이 만들어짐
- reverse() : 배열의 메서드이므로 배열에서만 사용 가능
- join("") : 분리했던 배열을 다시 String으로 묶어줌 
 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                let newStr = s.toLowerCase();              
                for(let i=0; i<Math.floor(newStr.length/2); i++){
                  if(newStr[i] !== newStr[newStr.length-i-1]){
                    answer = "NO"
                  }
                }
                return answer;
            }
            
            let str="goooG";
            console.log(solution(str));
        </script>
    </body>
</html>
