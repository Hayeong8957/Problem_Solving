<!-- 
# 특수 문자 제거 정규식
replace(/[^a-z]/g, "") -> 소문자 a~z까지 아닌(^) 것들 다 찾아서 빈문자열로 변경
 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                s = s.toLowerCase().replace(/[^a-z]/g, "");
                if(s.split("").reverse().join("") !== s){
                    answer = "NO";
                }
                return answer;
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>
