<!-- 좌표 정렬
  N개 평면 상 좌표(x, y)가 주어지면 모든 좌표 오름차순 정렬
  정렬 기준은 먼저 x값에 의해서 정렬 후 x값이 같을 경우 y값에 의해 정렬
  
  # sort => return 결과가 1이면 오른차순, 0이면 그대로, -1이면 내림차순
  [sort대상].sort(function(a,b) => return a-b)

  # 2차원 배열 sort 응용 -> 각각 두 값을 더해 오름차순/내림차순 sort경우
  오름차순: arr.sort((a,b) => a[0] + a[1] - (b[0] + b[1]))
  내림차순: arr.sort((a,b) => b[0] + b[1] - (a[0] + a[1]))

  # object sort
  const student = [
    {name: "나영", age: 20},
    {name: "가영", age: 25},
    {name: "라영", age: 22},
    {name: "다영", age: 21},
  ]

  // 이름 순 정렬
  student.sort(function(a,b) {
    return a.name < b.name ? -1 : a.name > b.name ? 1 : 0;
  });  // 가영, 나영, 다영, 라영

  // 나이순 정렬
  let sortingField = "age";
  student.sort(function(a, b){
    return a[sortingField] - b[sortingField];
  }) // 20,21,22, 25
 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let N = arr.length;
        arr.sort(function (a, b) {
          if (a[0] === b[0]) return a[1] - b[1];
          else return a[0] - b[0];
        });
        return answer;
      }

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      console.log(solution(arr));
    </script>
  </body>
