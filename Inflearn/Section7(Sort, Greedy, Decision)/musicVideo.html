<!-- 뮤직비디오(결정알고리즘) 
1. 순서 유지 : 1번 노래와 5번 노래를 같은 DVD에 녹화하기 위해서는
1번과 5번 사이의 모든 노래도 같은 DVD에 녹화해야 한다.
한 노래를 쪼개서 두 개의 DVD에 녹화하면 안된다.
2. M개의 DVD에 모든 동영상을 녹화,
DVD의 크기를 최소로 -> M개의 DVD는 모두 같은 크기여야 제조원가가 적게 듦

입력 : 부른 곡의 길이 순대로 길이가 분 단위로 주어짐
출력 : 첫 번째 줄부터 DVD의 최소 용량 크기 출력

나눠야할 DVD개수 -> M -> capacity, 
각 노래의 길이가 배열로 들어옴 -> arr -> songs

=> 이진탐색을 이용한 결정 알고리즘을 이용하여 문제 풀이!
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(songs, capacity) {
        let cnt = 1,
          sum = 0;
        for (let x of songs) {
          if (sum + x > capacity) {
            cnt += 1;
            sum = x;
          } else sum += x;
        }
        return cnt;
      }

      function solution(numList, target) {
        let answer;
        let lt = Math.max(...numList);
        let rt = numList.reduce((arr, n) => arr + n, 0);

        while (lt <= rt) {
          let mid = Math.floor((lt + rt) / 2);
          if (count(numList, mid) <= target) {
            answer = mid;
            rt = mid - 1;
          } else {
            lt = mid + 1;
          }
        }
        return answer;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(arr, 3));
    </script>
  </body>
</html>
