<!-- 이진 탐색 알고리즘 
# 강의 알고리즘 => 같은 메커니즘으로 동작
function solution(target, arr){
    let answer;
    arr.sort((a, b)=>a-b);
    let lt=0, rt=arr.length-1;
    while(lt<=rt){
        let mid=parseInt((lt+rt)/2);
        if(arr[mid]===target){
            answer=mid+1;
            break;
        }
        else if(arr[mid]>target) rt=mid-1;
        else lt=mid+1;
    }
    
    return answer;
}
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let start = 0,
          end = arr.length - 1,
          mid;
        arr.sort((a, b) => a - b);
        console.log(arr);
        while (start <= end) {
          mid = parseInt((start + end) / 2);
          if (target === arr[mid])
            return mid + 1; // 인덱스가 아닌 위치 반환 위해 +1
          else {
            if (target < arr[mid]) end = mid - 1;
            else start = mid + 1;
          }
        }
        return -1;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
