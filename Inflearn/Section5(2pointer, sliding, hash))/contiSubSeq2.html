<!-- 연속 부분 수열2(two pointer) ====> 틀림
  N개의 수로 이루어진 arr, 연속 부분 수열의 합이 M이하 경우 몇번?
  1. right = left = 0가리키고 있음
  2. right를 하나씩 증가하면서 sum에 누적
  3. sum<=M이면 right를 계속 하나씩 증가하면서 sum에 누적
  4. 새로운 숫자가 sum에 추가되면, 무조건 그 숫자가 포함된 연속 부분 수열은 1개 이상 있다는 것.
  5. 부분집합의 갯수는 : right-left+1
  6. sum > M이면 left를 하나 증가하고 left가 가리키던 값을 빼준다.

  # 정답
  function solution(m, arr){
      let answer=0, sum=0, lt=0;
      for(let rt=0; rt<arr.length; rt++){
          sum+=arr[rt];
          while(sum>m){
              sum-=arr[lt++];
          }
          answer+=(rt-lt+1);
      }               
      return answer;
  }
  
  let a=[1, 3, 1, 2, 3];
  console.log(solution(5, a));

  - 마지막 if 굳이 안해도 됨
 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          sum = 0,
          left = (right = 0);
        for (right = 0; right < arr.length; right++) {
          sum += arr[right];
          while (sum > m) {
            sum -= arr[left++];
          }
          if (sum <= m) {
            answer += right - left + 1;
          }
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
