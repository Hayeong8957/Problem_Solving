<!-- 연속 부분 수열1(Two Pointers)
# 풀이
sum === M인 경우 몇 번?
투포인터 알고리즘: O(n)
left변수 right 변수 = 0
1. 두 개의 포인터는 초반에는 0인덱스를 가리킨다.
2. sum이 6보다 작을 동안, right가 증가하면서 sum이 6이 되는 지 확인한다.
3. sum이 6보다 크면 left를 증가하면서 left가 가리키던 값을 빼준다. 
4. sum이 6이랑 같아도 left를 증가하면서 left가 가리키던 값을 빼준다.
2~4를 반복한다.

 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          left = (right = 0),
          sum = 0;
        for (right = 0; right < arr.length; right++) {
          sum += arr[right];
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[left];
            left++;
            if (sum === m) answer++;
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
