<!-- 해시맵 문제 
문제) 학급 회장을 뽑는데 후보로 기호 A, B, C, D, E 후보가 등록을 했다.
투표 용지에는 반 학생들이 자기가 선택한 후보의 기호(알파벳)가 쓰여져 있으며 선생님은 그 기호를 발표하고 있다.
선생님의 발표 끝난 후 어떤 기호의 후보가 학급 회장이 되었는지 출력하는 프로그램 작성.
반드시 한 명의 학급회장이 선출되도록 투표결과가 나왔다고 가정

입력) N개의 투표용지에 쓰여져 있던 각 후보의 기호가 선생님이 발표한 순서대로 문자열로 입력

출력) 학급 회장으로 선택된 기호를 출력


--------------------------------------------------------------------------------------

Map => 자바스크립트 객체 사용
1. let myMap = new Map();
hash map 객체 생성 -> key와 value가 한 쌍으로 된 객체

2. myMap.set("B", 1)
B라는 키가 하나 나왔을 때 1로 세팅

3. myMap.set("D", myMap.get("D")+1)
똑같은 키를 만나면 get을 사용해서 카운팅

4. myMap.has("D") => true, false값으로 나옴
기존 키가 있는 지 확인하는 메서드

5. max는 minimum으로 초기화, min은 max로 초기화
- let max = Number.MIN_SAFE_INTEGER
- let min = Number.MAX_SAFE_INTEGER
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let myMap = new Map();
        for (let x of s) {
          if (myMap.has(x)) myMap.set(x, myMap.get(x) + 1);
          else myMap.set(x, 1);
        }
        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, val] of myMap) {
          if (val > max) {
            max = val;
            answer = key;
          }
        }

        return answer;
      }

      let str = 'BACBACCACCBDEDE';
      console.log(solution(str));
    </script>
  </body>
</html>
