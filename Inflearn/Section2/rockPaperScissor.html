<!-- 
(가위: 1, 바위: 2, 보: 3)
# 내 풀이
- a.length와 b.length와 같은지 확인
- a를 기준으로 a가 이기면 A 출력, a가 지면 B출력, 같으면 D출력
- if 같은 경우: D
- else if A가 이기는 경우 : 1-3, 2-1, 3-2 -> A
- else : B

#  강의 답안
- 처음 길이 비교 코드만 빼면 로직 같음
 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){         
                let answer="";
                let N = a.length;
                if(N != b.length) return false;
                for(let i=0; i<N; i++){
                    if(a[i]===b[i]) answer += "D";
                    else if(a[i]===1 && b[i]===3) answer += "A";
                    else if(a[i]===2 && b[i]===1) answer += "A";
                    else if(a[i]===3 && b[i]===2) answer += "A";
                    else answer += "B";
                }
                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
