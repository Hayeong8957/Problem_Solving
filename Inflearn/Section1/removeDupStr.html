<!-- 
# 내 풀이 : filter(), indexOf() 이용하여 중복 제거
- indexOf(element) : 배열에서 요소의 index 리턴
- 중복된 값이 있을 때 낮은 index를 리턴
- 중복된 값은 false가 리턴되어 filter()에 의해 필터링 됨.
- filter() -> lambda가 true일 때 그 요소를 결과에 포함 

# 강의 답안
function solution1(s){  
    let answer;
    answer=s.filter(function(v, i){
        return s.indexOf(v)===i;
    });
    return answer;
}

function solution2(s){
    let answer;
    answer=s.filter(function(v, i){
        if(s.indexOf(v) === i) return true;
    })
    return answer;
}

# 다른 점
- 나는 화살표 함수를 사용, 강의에서는 function() 사용
- filter라는 것은 인자로 넘어간 콜백함수가 참을 리턴한 s배열의 요소를 따로 모으는 것

 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer = s.filter((element, index) => {
                    return s.indexOf(element) === index;
                });
                return answer;
            }
            let str=["good", "time", "good", "time", "student"];
            console.log(solution(str));
        </script>
    </body>
</html>
