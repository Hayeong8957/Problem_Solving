<!-- 
# 내 풀이
- toUpperCase() / toLowerCase() 이용 
- str을 모두 소문자로 바꾸어 newStr로 선언
- str과 newStr 배열로 변환
- 차집합 연산 이용하여 새 배열 만듦(filter)
- 다른 문자열(소문자, 대문자가 통일되지 않는다면)이 있다면 answer ++ 

# 강의 답안
for(let x of s){
    - 1번 방법 : let num = x.charCodeAt();
            if(num>=65 && num<=90) answer++;
    - 2번 방법 : if(x === x.toUpperCase()) answer++
}

# 회고
단 한 줄로 끝낼 수 있는 문제인데 너무 꼬아서 풀어버렸다. 
이는 js 메서드가 정말 많이 약하다는 걸 알 수 있다..
toUpperCase() / toLowerCase()메서드는 원본 문자열이 바뀌지 않는 다는 점을 기억하자!
- x.toUpperCase() !== x

# charCodeAt()
- 문자를 아스키 코드로 변경해준다.
- 대문자 : 65 ~ 90, 소문자 : 97 ~ 122
- 65에서 90 사이에 있는 문자 갯수 출력
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer=0, newStr = "";
                newStr = s.toLowerCase();
                let strArr = Array.from(s);
                let newStrArr = Array.from(newStr);

                let compareArr = strArr.filter(x => !newStr.includes(x));
                
                answer = compareArr.length;
                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
