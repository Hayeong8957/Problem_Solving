<!-- 
  직사각형 필요한 4개의 점 중 3개 좌표 주어짐,
  나머지 한 점 좌표 구해! 
  3개 좌표들어 있는 배열v가 매개변수로 주어질 때,
  직사각형을 만드는 데 필요한 나머지 한 점의 좌표 return
  # 직사각형의 각 변은 x축, y축에 평행, 반드시 직사각형을 만들 수 있는 경우만 입력

  # 음 망했는걸? 

  # 같은 숫자가 두번씩 나와야하잖아 일단?
  x와 y의 좌표 값은 두 개씩 중복이 된다.

  # 논리연산자(XOR)을 사용하는 방법
  - XOR 연산자는 서로 값이 다를 때 참을 반환, 값이 같다면 거짓을 반환
  - 세 값 중 두 개가 같고 나머지 하나가 다를 경우 그 다른 값을 반환
  -

 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(v) {
        var answer = [[]];

        answer[0] = v[0][0] ^ v[1][0] ^ v[2][0];
        answer[1] = v[0][1] ^ v[1][1] ^ v[2][1];

        return answer;
      }
      let arr = [
        [1, 4],
        [3, 4],
        [3, 10],
      ];

      console.log(solution(arr));
    </script>
  </body>
</html>
